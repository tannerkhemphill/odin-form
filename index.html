<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="sidebar-container">
        <div id="image-container">
            <img src="leaf.jpg" alt="Green Leaf Background">
        </div>
        <div id="logo-container">
            <div id="image-text-container">
                <div id="logo-image">
                    <img src="odin-lined.png" alt="Odin Logo">
                </div>
                <div id="logo-text">ODIN</div>
            </div>
        </div>
    </div>
    <div id ="form-container">
        <div id="top-form">
            <div id="top-form-text">
                <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="middle-form">
            <div id="middle-form-text">Let's do this!</div>
            <div id="middle-form-container">
                <form action="" method="get">

                    <div class="form-element">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName"> 
                    </div>
                    
                    <div class="form-element">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-element">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="form-element">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
    
                </form>
            </div>
        </div>
        <div id="bottom-form">
            <button>Create Account</button>
            <div id="bottom-form-text">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
